log4j.rootLogger=info

log4j.appender.iamshield=org.apache.log4j.ConsoleAppender
log4j.appender.iamshield.layout=org.apache.log4j.PatternLayout
log4j.appender.iamshield.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%c] %m%n

log4j.appender.testsuite=org.apache.log4j.ConsoleAppender
log4j.appender.testsuite.layout=org.apache.log4j.PatternLayout
log4j.appender.testsuite.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %m%n

log4j.logger.org.iamshield=off, iamshield

log4j.logger.org.iamshield.testsuite=debug, testsuite
log4j.additivity.org.iamshield.testsuite=false

# Enable to view events
# log4j.logger.org.iamshield.events=debug

# Enable to view loaded SPI and Providers
# log4j.logger.org.iamshield.services.DefaultKeycloakSessionFactory=debug
# log4j.logger.org.iamshield.provider.ProviderManager=debug
# log4j.logger.org.iamshield.provider.FileSystemProviderLoaderFactory=debug

# Liquibase updates logged with "info" by default. Logging level can be changed by system property "iamshield.liquibase.logging.level"
iamshield.liquibase.logging.level=info
log4j.logger.org.iamshield.connections.jpa.updater.liquibase=${iamshield.liquibase.logging.level}
log4j.logger.org.iamshield.connections.jpa=debug

# Enable to view database updates
# log4j.logger.org.iamshield.connections.jpa.DefaultJpaConnectionProviderFactory=debug
# log4j.logger.org.iamshield.migration.MigrationModelManager=debug

# Enable to view kerberos/spnego logging
# log4j.logger.org.iamshield.broker.kerberos=trace

# Enable to view detailed AS REQ and TGS REQ requests to embedded Kerberos server
# log4j.logger.org.apache.directory.server.kerberos=debug

log4j.logger.org.xnio=off
log4j.logger.org.hibernate=off
log4j.logger.org.jboss.resteasy=warn
log4j.logger.org.apache.directory.api=warn
log4j.logger.org.apache.directory.server.core=warn
