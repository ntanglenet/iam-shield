log4j.rootLogger=info, iamshield

log4j.appender.iamshield=org.apache.log4j.ConsoleAppender
log4j.appender.iamshield.layout=org.apache.log4j.EnhancedPatternLayout
iamshield.testsuite.logging.pattern=%d{HH:mm:ss,SSS} %-5p [%c] (%t) %m%n
log4j.appender.iamshield.layout.ConversionPattern=${iamshield.testsuite.logging.pattern}

# Logging with "info" when running test from IDE, but disabled when running test with "mvn" . Both cases can be overriden by use system property "iamshield.logging.level" (eg. -Dkeycloak.logging.level=debug )
log4j.logger.org.iamshield=${iamshield.logging.level:info}

iamshield.testsuite.logging.level=debug
log4j.logger.org.iamshield.testsuite=${iamshield.testsuite.logging.level}

# Logging with "info" when running test from IDE, but disabled when running test with "mvn" . Both cases can be overriden by use system property "iamshield.logging.level" (eg. -Dkeycloak.logging.level=debug )
# log4j.logger.org.hibernate=debug

# Enable to view loaded SPI and Providers
 log4j.logger.org.iamshield.services.DefaultKeycloakSessionFactory=debug
 log4j.logger.org.iamshield.provider.ProviderManager=debug
# log4j.logger.org.iamshield.provider.FileSystemProviderLoaderFactory=debug

# Liquibase updates logged with "info" by default. Logging level can be changed by system property "iamshield.liquibase.logging.level"
iamshield.liquibase.logging.level=info
log4j.logger.org.iamshield.connections.jpa.updater.liquibase=${iamshield.liquibase.logging.level}
log4j.logger.org.iamshield.connections.jpa.DefaultJpaConnectionProviderFactory=debug

# Enable to log short stack traces for log entries enabled with StackUtil.getShortStackTrace() calls
#log4j.logger.org.iamshield.STACK_TRACE=trace

#log4j.logger.org.iamshield.models.sessions.infinispan=trace
iamshield.infinispan.logging.level=info
log4j.logger.org.iamshield.cluster.infinispan=${iamshield.infinispan.logging.level}
log4j.logger.org.iamshield.connections.infinispan=${iamshield.infinispan.logging.level}
log4j.logger.org.iamshield.keys.infinispan=${iamshield.infinispan.logging.level}
log4j.logger.org.iamshield.models.cache.infinispan=${iamshield.infinispan.logging.level}
log4j.logger.org.iamshield.models.sessions.infinispan=${iamshield.infinispan.logging.level}

log4j.logger.org.infinispan.CLUSTER=warn
log4j.logger.org.infinispan.server.hotrod=info
log4j.logger.org.infinispan.client.hotrod.impl=info
log4j.logger.org.infinispan.client.hotrod.event.impl=info

log4j.logger.org.infinispan.client.hotrod.impl.query.RemoteQuery=error

# avoid logging INFO-message "ignoring the message MessageType : UNBIND_REQUEST" very often
log4j.logger.org.apache.directory.server.ldap.handlers.LdapRequestHandler=warn

log4j.logger.org.iamshield.executors=info

#log4j.logger.org.infinispan.expiration.impl.ClusterExpirationManager=trace

